<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->

    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p class="profile" th:text="${name}">Name</p>
    <p class="profile" th:text="${skintype}">Skintype</p>
    <p class="profile" th:text="${manipedi}">Manipedi</p>
</div>


<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <table class="table">

        <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
        <th:block>
            <tr th:each="appropriateFacial: ${appropriateFacials}">
                <td th:text="${appropriateFacial}"></td>
            </tr>
        </th:block>
    </table>


    <div th:if="${manipedi.equals('manicure')}">
        <h3 class="line">Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure')}">
        <h3 class="line">Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>

<footer>

</footer>

</body>
</html>
